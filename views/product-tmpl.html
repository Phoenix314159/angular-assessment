<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third">

    <!--Repeat over your data and display it below -->
    <div ng-repeat="x in getData">
        <a class="product-grid__product">
            <img class="product-grid__img" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a ng-click="showMe = !showMe" class="product-grid__product">
            <img ng-hide="showMe" ng-src="{{x.image}}">
            <span ng-show="showMe">Show me</span>
        </a>
        <!--Product Meta-->
        <div class="product-grid__meta">
            <a ui-sref="productdetails({id:x.id})">
                <!--Title click Should redirect to the product-details section.
                remember to pass along the product id so you can make an api call
            to get the specific product details-->
                <h3 class="product-grid__name">{{x.title}}</h3></a>

            <!--Product Description-->
            <h4 class="product-grid__sub">{{x.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price">{{x.price}}</div>
        </div>
    </div>


</div>
